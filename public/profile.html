<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - AI Job Application Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    * { font-family: 'Inter', sans-serif; }
    
    .card {
      background: #0a0a0a;
      border: 1px solid #262626;
      border-radius: 8px;
    }
    
    .stat-card {
      background: #171717;
      border: 1px solid #262626;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen">
  <nav class="border-b border-zinc-800 mb-8">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">Job Bot</a>
      <div class="flex items-center gap-4">
        <a href="/" class="text-sm hover:text-gray-300">Dashboard</a>
        <button onclick="logout()" class="px-4 py-2 text-sm bg-zinc-800 rounded-md hover:bg-zinc-700">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 max-w-4xl">
    <div class="card p-8 mb-8">
      <h1 class="text-3xl font-bold mb-6">My Profile</h1>
      
      <div id="profile-info" class="mb-8">
        <div class="text-center py-8">
          <i class="fas fa-spinner fa-spin text-2xl"></i>
        </div>
      </div>

      <div class="border-t border-zinc-800 pt-6">
        <h2 class="text-xl font-semibold mb-4">Update Password</h2>
        <form hx-post="/api/user/change-password" 
              hx-ext="response-targets"
              hx-target="#password-message" 
              hx-target-4xx="#password-message"
              hx-target-5xx="#password-message"
              hx-swap="innerHTML"
              class="max-w-md">
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Current Password</label>
            <input type="password" name="currentPassword" required
                   class="w-full px-4 py-2 bg-black border border-zinc-700 rounded-md focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">New Password</label>
            <input type="password" name="newPassword" required minlength="8"
                   class="w-full px-4 py-2 bg-black border border-zinc-700 rounded-md focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Confirm New Password</label>
            <input type="password" name="confirmPassword" required minlength="8"
                   class="w-full px-4 py-2 bg-black border border-zinc-700 rounded-md focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent">
          </div>
          <div id="password-message" class="mb-4"></div>
          <button type="submit" class="bg-white text-black font-medium py-2 px-6 rounded-md hover:bg-zinc-200">
            Update Password
          </button>
        </form>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="stat-card">
        <div class="text-3xl font-bold mb-2" id="stat-resumes">0</div>
        <div class="text-sm text-gray-400">Resumes Uploaded</div>
      </div>
      <div class="stat-card">
        <div class="text-3xl font-bold mb-2" id="stat-applications">0</div>
        <div class="text-sm text-gray-400">Applications Sent</div>
      </div>
      <div class="stat-card">
        <div class="text-3xl font-bold mb-2" id="stat-jobs">0</div>
        <div class="text-sm text-gray-400">Jobs Matched</div>
      </div>
    </div>

    <div class="card p-6">
      <h2 class="text-xl font-semibold mb-4">My Resumes</h2>
      <div id="resumes-list" class="space-y-3">
        <div class="text-center py-4">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    async function loadProfile() {
      try {
        const response = await fetch('/api/auth/check');
        const data = await response.json();
        
        if (!data.authenticated) {
          window.location.href = '/auth/login';
          return;
        }
        
        currentUser = data.user;
        displayProfile(data.user);
        loadStats();
        loadResumes();
      } catch (error) {
        console.error('Failed to load profile:', error);
      }
    }

    function displayProfile(user) {
      const profileInfo = document.getElementById('profile-info');
      profileInfo.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="text-sm text-gray-400">Name</label>
            <p class="text-lg font-medium">${user.name || 'Not set'}</p>
          </div>
          <div>
            <label class="text-sm text-gray-400">Email</label>
            <p class="text-lg font-medium">${user.email}</p>
          </div>
          <div>
            <label class="text-sm text-gray-400">Member Since</label>
            <p class="text-lg font-medium">${new Date(user.created_at || Date.now()).toLocaleDateString()}</p>
          </div>
          <div>
            <label class="text-sm text-gray-400">Account Status</label>
            <p class="text-lg font-medium">
              <span class="inline-flex items-center gap-1">
                <i class="fas fa-check-circle text-green-500"></i>
                Active
              </span>
            </p>
          </div>
        </div>
      `;
    }

    async function loadStats() {
      try {
        const response = await fetch('/api/user/stats');
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('stat-resumes').textContent = data.stats.resumes || 0;
          document.getElementById('stat-applications').textContent = data.stats.applications || 0;
          document.getElementById('stat-jobs').textContent = data.stats.jobs || 0;
        }
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    async function loadResumes() {
      try {
        const response = await fetch('/api/user/resumes');
        const data = await response.json();
        
        const resumesList = document.getElementById('resumes-list');
        
        if (data.success && data.resumes.length > 0) {
          resumesList.innerHTML = data.resumes.map(resume => `
            <div class="flex justify-between items-center p-4 bg-zinc-900 rounded-lg">
              <div>
                <p class="font-medium">${resume.filename}</p>
                <p class="text-sm text-gray-400">Uploaded ${new Date(resume.created_at).toLocaleDateString()}</p>
              </div>
              <button onclick="deleteResume(${resume.id})" class="text-red-500 hover:text-red-400">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          `).join('');
        } else {
          resumesList.innerHTML = '<p class="text-center text-gray-400">No resumes uploaded yet</p>';
        }
      } catch (error) {
        console.error('Failed to load resumes:', error);
      }
    }

    async function deleteResume(id) {
      if (!confirm('Are you sure you want to delete this resume?')) return;
      
      try {
        const response = await fetch(`/api/resume/${id}`, { method: 'DELETE' });
        if (response.ok) {
          loadResumes();
          loadStats();
        }
      } catch (error) {
        console.error('Failed to delete resume:', error);
      }
    }

    async function logout() {
      try {
        await fetch('/api/auth/logout', { method: 'POST' });
        window.location.href = '/';
      } catch (error) {
        console.error('Logout failed:', error);
      }
    }

    // Load profile on page load
    loadProfile();
  </script>
</body>
</html>
